<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Cars</title>
  </head>
<body>
<div class="container">
    <div class='p-4 m-4'>
        <div class='col-lg-5 mx-auto border rounded pt-7'>
        <h3 class='alert alert-light border rounded mt-4'>Create an Account</h3>
        <form action='add' method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="Name" id="" class="form-control form-control-sm" placeholder="" ">
              </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" name="Phone" id="" class="form-control form-control-sm" placeholder="" ">
              </div>
            <div class="form-group">
              <label for="">Email</label>
              <input  type="email" name="Email" id=""  class="form-control form-control-sm" placeholder="example@gmail.com" ">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="Password" id="" class="form-control form-control-sm" placeholder="********" ">
              </div>
            <div class="form-group">
                <input class='btn btn-sm btn-info' type="submit" value="Create an Account">
            </div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
